plugins {
    id 'com.android.library'
}

def androidExt = rootProject.ext.android

android {
    compileSdkVersion androidExt.compileSdkVersion

    defaultConfig {
        minSdkVersion androidExt.defaultConfig.minSdkVersion
        targetSdkVersion androidExt.defaultConfig.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildFeatures{
        dataBinding =true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility androidExt.sourceCompatibility
        targetCompatibility androidExt.sourceCompatibility
    }
}
def depExt = rootProject.ext.dependencies
dependencies {
    implementation depExt.androidx.appcompat
    implementation depExt.material.material
    testImplementation depExt.junit
    androidTestImplementation depExt.androidx.test.junit
    androidTestImplementation depExt.androidx.test['espresso-core']

    implementation depExt.androidx.lifecycle.livedata
    implementation depExt.androidx.lifecycle.viewmodel

    implementation depExt.retrofit2.retrofit
    implementation depExt.retrofit2['converter-gson']
    implementation depExt.retrofit2['adapter-rxjava2']
    implementation depExt.rxjava2.rxjava
    implementation depExt.rxjava2.rxandroid

    implementation depExt.okhttp3['logging-interceptor']
    implementation depExt.okio.okio
    implementation depExt.db.paperdb
    implementation depExt.db.mmkv
    implementation 'com.alibaba:fastjson:1.1.73.android'

}